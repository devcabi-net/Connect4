<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Event Flow Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #2c2f33;
            color: #ffffff;
        }
        .debug-section {
            background: #36393f;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #5865f2;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #43b581; }
        .error { background: #f04747; }
        .warning { background: #faa61a; }
        .info { background: #5865f2; }
        button {
            background: #5865f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #4752c4; }
        .log {
            background: #2f3136;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 12px;
        }
        .event-flow {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .flow-step {
            background: #2f3136;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .flow-step.active {
            background: #43b581;
        }
        .flow-step.error {
            background: #f04747;
        }
    </style>
</head>
<body>
    <h1>üîß Discord Event Flow Debug</h1>
    
    <div class="debug-section">
        <h2>üìä Event Flow Status</h2>
        <div class="event-flow">
            <div class="flow-step" id="step1">
                <h3>1. Discord Service</h3>
                <p>Initialization</p>
            </div>
            <div class="flow-step" id="step2">
                <h3>2. Game Hub</h3>
                <p>Event Setup</p>
            </div>
            <div class="flow-step" id="step3">
                <h3>3. App</h3>
                <p>Player Set</p>
            </div>
        </div>
    </div>
    
    <div class="debug-section">
        <h2>üéØ Test Controls</h2>
        <button onclick="testEventFlow()">Test Event Flow</button>
        <button onclick="simulateDiscordAuth()">Simulate Discord Auth</button>
        <button onclick="simulateDemoMode()">Simulate Demo Mode</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="debug-section">
        <h2>üìù Debug Log</h2>
        <div id="debug-log" class="log"></div>
    </div>

    <script>
        // Mock Discord SDK for testing
        window.DiscordSDK = class MockDiscordSDK {
            constructor(clientId) {
                this.clientId = clientId;
                this.commands = {
                    authorize: async () => ({ code: 'mock_auth_code' }),
                    authenticate: async () => ({ 
                        user: { 
                            id: 'mock_user_id', 
                            username: 'MockUser', 
                            global_name: 'Mock User',
                            avatar: null 
                        } 
                    })
                };
            }
            
            async ready() {
                return Promise.resolve();
            }
        };
        
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToLog(level, ...args) {
            const logDiv = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            logDiv.textContent += `[${timestamp}] ${level}: ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog('LOG', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog('ERROR', ...args);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToLog('WARN', ...args);
        };
        
        function updateStep(stepNumber, status) {
            const step = document.getElementById(`step${stepNumber}`);
            step.className = `flow-step ${status}`;
        }
        
        function testEventFlow() {
            console.log('üß™ Testing Event Flow...');
            updateStep(1, 'active');
            
            // Simulate the full flow
            setTimeout(() => {
                updateStep(2, 'active');
                console.log('‚úÖ Step 2: Game Hub event setup complete');
                
                setTimeout(() => {
                    updateStep(3, 'active');
                    console.log('‚úÖ Step 3: App player set complete');
                }, 1000);
            }, 1000);
        }
        
        function simulateDiscordAuth() {
            console.log('üéØ Simulating Discord Authentication...');
            updateStep(1, 'active');
            
            // This would test the actual Discord service
            console.log('üîê Discord auth simulation complete');
        }
        
        function simulateDemoMode() {
            console.log('üéÆ Simulating Demo Mode...');
            updateStep(1, 'active');
            
            // Simulate demo mode fallback
            setTimeout(() => {
                updateStep(2, 'active');
                console.log('‚úÖ Demo mode activated');
                
                setTimeout(() => {
                    updateStep(3, 'active');
                    console.log('‚úÖ Demo player connected');
                }, 500);
            }, 500);
        }
        
        function clearLog() {
            document.getElementById('debug-log').textContent = '';
        }
        
        // Auto-initialize
        window.addEventListener('load', () => {
            console.log('üöÄ Discord Event Flow Debug Page Loaded');
            console.log('üîç Mock Discord SDK available:', typeof window.DiscordSDK);
            console.log('üéØ Ready to test event flow');
        });
    </script>
</body>
</html>
